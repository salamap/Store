<template name="exchangeReceipt">
    <table class="table table-responsive" id="printSection">
        <tbody>
        <tr><h4 class="text-center">St. Mary's Store</h4></tr>
        <tr><h5 class="text-center">Exchange Receipt</h5></tr>
        <tr class="barcode text-center">{{barCode}}</tr>
        <tr class="text-center">{{receiptCode}}</tr>
        <tr class="text-center">{{receiptDate}}</tr>
        <tr></tr>
        <tr><h5>Returns:</h5></tr>
        {{#each returnItems}}
            <tr>
                <td>{{Description}}</td>
                <td>{{SalePrice}}</td>
                <td>{{BarCode}}</td>
            </tr>
        {{/each}}
        <tr><h5>Purchases:</h5></tr>
        {{#each purchaseItems}}
            <tr>
                <td>{{Description}}</td>
                <td>{{SalePrice}}</td>
                <td>{{BarCode}}</td>
            </tr>
        {{/each}}
        <tr>
            <td><h5>Total:</h5></td>
            <td>{{receiptTotal}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</template>
