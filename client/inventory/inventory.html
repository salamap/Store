<template name="inventory">
    <div class="section">
            <div class="row">
                <div class="col-md-6">
                    {{> addInventory}}
                </div>
                <div class="col-md-6">
                    {{> viewInventory}}
                </div>
            </div>
        </div>
</template>



<template name="addInventory">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="btn-group btn-group-md col-sm-10">
                <a class="btn btn-default dropdown-toggle" id="prodCat" data-toggle="dropdown"> Category <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a ref="#">Audio</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Candles</a></li>
                    <li><a href="#">Deacon</a></li>
                    <li><a href="#">Icons</a></li>
                    <li><a href="#">Incense</a></li>
                    <li><a href="#">Statue</a></li>
                    <li><a href="#">Trinkets</a></li>
                    <li><a href="#">Video</a></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prodDesc" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prodPrice" placeholder="Price">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary add">Add</button>
            </div>
        </div>
    </form>
</template>



<template name="viewInventory">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <th style="padding-left: 7px">Category</th>
            <th style="padding-left: 9px">Description</th>
            <th style="padding-left: 9px">Price</th>
            <th style="padding-left: 10px">Bar Code</th>
        </thead>
        <tbody>
        {{#each products}}
            <tr>
                <td>{{Category}}</td>
                <td>{{Description}}</td>
                <td>{{Price}}</td>
                <td>{{BarCode}}</td>
                <td>
                    <a class="btn btn-danger btn-xs delete">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <ul class="pager">
        <li class="previous"><a href="#">&larr;</a></li>
        <li id="showLabels"><a href="#">Show Bar Codes</a></li>
        <li class="next"><a href="#">&rarr;</a></li>
    </ul>
</template>


<template name="showLabelModal">
    <div class="list-group">
        {{#each labels}}
            <div class="list-group-item">
                <div class="barcode" align="center">{{Code}}</div>
                <div align="center">{{Raw}}</div>
            </div>
        {{/each}}
    </div>
</template>
