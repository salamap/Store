<template name="inventory">
        <div class="col-md-4 col-sm-12">
            {{> addInventory}}
        </div>
        <div class="col-md-8 col-sm-12 text-left">
            {{> viewInventory}}
        </div>
</template>



<template name="addInventory">
    <form role="form">
        <div class="form-group dropdown">
            <select class="category">
                <option value="Audio">Audio</option>
                <option value="Books">Books</option>
                <option value="Candles">Candles</option>
                <option value="Deacon">Deacon</option>
                <option value="Icons">Icons</option>
                <option value="Incense">Incense</option>
                <option value="Statue">Statue</option>
                <option value="Trinkets">Trinkets</option>
                <option value="Video">Video</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" name="prodDesc" id="prodDesc" placeholder="Description">
        </div>
        <div class="form-group form-inline">
            <input type="text" name="prodPrice" id="prodPrice" placeholder="Price">
            <input type="submit" value="Add" class="btn btn-primary btn-sm add"/>
        </div>
    </form>
</template>



<template name="viewInventory">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <th style="padding-left: 7px">Category</th>
            <th style="padding-left: 9px">Description</th>
            <th style="padding-left: 9px">Price</th>
            <th style="padding-left: 10px">Bar Code</th>
        </thead>
        <tbody>
        {{#each products}}
            <tr>
                <td>{{Category}}</td>
                <td>{{Description}}</td>
                <td>{{Price}}</td>
                <td>{{BarCode}}</td>
                <td>
                    <a class="btn btn-danger btn-xs delete" aria-label="Delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="false"></span>
                    </a>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <ul class="pager">
        <li class="previous"><a href="#">&larr; Previous</a></li>
        <li class="next"><a href="#">Next &rarr;</a></li>
    </ul>
    <div class="row">
        <div class="list-group">
            {{#each labels}}
                <div class="list-group-item">
                    <div class="barcode" align="center">{{Code}}</div>
                    <div align="center">{{Raw}}</div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
