<template name="exchange">
    <div class="col-md-12 col-sm-12" id="exchangeForm">
      <form class="form-inline">
        <div class="exchange-form-group">
          <div class="form-group">
            <input type="text" class="form-control" id="1_1" placeholder="Bar Code">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="1_2" placeholder="Bar Code">
          </div>
          <button class="btn btn-default" id="addToTransaction">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-default" id="deleteFromTransaction">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </div>
        <div class="form-group" style="margin-top:10px">
          <button type="submit" class="btn btn-primary exchange">Exchange</button>
        </div>
      </form>
    </div>
</template>
