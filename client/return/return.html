<template name="return">
  <div class="col-md-12 col-sm-12" id="returnForm">
    <form class="form-inline">
      <div class="return-form-group">
        <div class="form-group">
          <input type="text" class="form-control" id="search_1" placeholder="Bar Code">
        </div>
        <button class="btn btn-default" id="addToTransaction">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button class="btn btn-default" id="deleteFromTransaction">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </div>
      <div class="form-group" style="margin-top:10px">
        <button type="submit" class="btn btn-primary return">Return</button>
      </div>
    </form>
  </div>
</template>
