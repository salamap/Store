<template name="return">
    <div class="col-md-5 col-sm-12">
        <p>
            Manually enter or scan the bar codes of the item you wish to return
        </p>
        <form class="form-inline" id="barCodeForm" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Bar Code"/>
                <input type="submit" value="Return" class="btn btn-primary btn-sm return"/>
            </div>
        </form>
    </div>
</template>
